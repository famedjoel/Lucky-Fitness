<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/sign Up</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/05caef32b0.js" crossorigin="anonymous"></script>
    
</head>
<body>

    
    <section class="container">
        <div class="wrapper">
            <form action="" class="tab">
                <div class="loginTab">
                    <h1 class="active" onclick="tabs(0)">Login</h1>
                    <h1 onclick="tabs(1)">Register</h1>
                </div>
                <div class="rows">
                    <span><i class="fa fa-envelope"></i></span>
                    <input type="text" placeholder="Enter Your Email">
                </div>
                <div class="rows">
                    <span><i class="fa fa-lock"></i></span>
                    <input type="password" placeholder="Enter Your Password">
                </div>
                <button type="submit" class="btnsub">Login</button>
                <a href="#" class="forgetP">Forget Your Password</a>
                <div class="rows">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
            </form>
    
            <form action="#" class="tab">
                <div class="loginTab">
                    <h1 onclick="tabs(0)">Login</h1>
                    <h1 onclick="tabs(1)" class="active">Register</h1>
                </div>
                <div class="rows">
                    <span><i class="fa fa-user-circle"></i></span>
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="rows regfile">
                    <input type="file" hidden id="file">
                    <input type="button" value="Upload Profile Img" onclick="btnfile()" class="btnfile">
                    <span id="filename" class="filename">No Files Chosen</span>
                </div>
                <div class="rows">
                    <span><i class="fa fa-envelope"></i></span>
                    <input type="text" placeholder="Enter Your Email">
                </div>
    
                <div class="rows">
                    <span><i class="fa fa-lock"></i></span>
                    <input type="password" id="passwordInput" placeholder="Enter Your Password">
                    <span class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fa fa-eye" id="toggleIcon"></i>
                    </span>
                </div>
                <div id="passwordStrength" class="password-strength"></div>
    
                <div class="rows">
                    <span><i class="fa fa-lock"></i></span>
                    <input type="password" placeholder="Repeat Your Password">
                </div>
    
                <button type="submit" class="btnsub">Sign Up</button>
            </form>
        </div>
    </section>
    
<script>
    const tabBtn = document.querySelectorAll(".loginTab h1");
    const tab = document.querySelectorAll(".tab");
    function tabs(panelIndex) {
        tab.forEach(function(node) {
            node.style.display = "none";
        });
        tab[panelIndex].style.display = "block";
    }
    tabs(0);
</script>

<script>
    const inputFile = document.querySelector("#file");
    const filename =  document.querySelector("#filename");

    function btnfile() {
        inputFile.click();
    }
    inputFile.addEventListener("change", () => {
        if (inputFile.value) {
            filename.innerHTML = 
            inputFile.value.match(/[\/\\]([\w\d\s.\-()]+)$/)[1];
        }
        else{
            inputFile.innerHTML = "No Files Chosen";
        }
    })
</script>

<script>
    function togglePasswordVisibility() {
    const passwordInput = document.getElementById('passwordInput');
    const toggleIcon = document.getElementById('toggleIcon');

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
    }
}

</script>

<script>
    // Add this function to handle storing login state
function rememberLogin() {
    const rememberMeCheckbox = document.getElementById('rememberMe');
    const emailInput = document.querySelector('input[type="text"]');
    const passwordInput = document.getElementById('passwordInput');

    if (rememberMeCheckbox.checked) {
        // Store email and password in local storage
        localStorage.setItem('rememberedEmail', emailInput.value);
        localStorage.setItem('rememberedPassword', passwordInput.value);
    } else {
        // Clear stored email and password
        localStorage.removeItem('rememberedEmail');
        localStorage.removeItem('rememberedPassword');
    }
}

// Modify your login function to use stored credentials if available
function login() {
    // Your existing login logic here

    // Check if "Remember Me" is checked and store login state
    rememberLogin();
}

</script>

<script>
    const passwordInput = document.getElementById('passwordInput');
const passwordStrength = document.getElementById('passwordStrength');

passwordInput.addEventListener('input', updatePasswordStrength);

function updatePasswordStrength() {
    const password = passwordInput.value;
    const strength = calculatePasswordStrength(password);

    passwordStrength.textContent = getPasswordStrengthLabel(strength);
    passwordStrength.className = 'password-strength';
    passwordStrength.classList.add(getPasswordStrengthClass(strength));
}

function calculatePasswordStrength(password) {
    // Implement your own logic to calculate password strength
    // For simplicity, let's assume a basic length-based strength
    if (password.length < 6) {
        return 0; // Weak
    } else if (password.length < 10) {
        return 1; // Medium
    } else {
        return 2; // Strong
    }
}

function getPasswordStrengthLabel(strength) {
    const labels = ['Weak', 'Medium', 'Strong'];
    return labels[strength];
}

function getPasswordStrengthClass(strength) {
    const classes = ['weak', 'medium', 'strong'];
    return classes[strength];
}

</script>

</body>
</html>
