<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <section id="container">
        <label for="inputTime">Set Time (HH:MM:SS): </label>
        <input type="text" id="inputTime" placeholder="00:00:00">
        <section id="controls">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </section>

        <section id="display">00:00:00:00</section>
    </section>

    
    <!-- Display exercise instructions -->
    <section id="instructions-container">

        <h2>Exercise Instructions</h2>
        <section class="exercise-instructions">

            <form id="exerciseForm">
                <!-- Checkbox labels will be dynamically generated here -->
            </form>
            <div id="paginationContainer">
                <button id="prevButton">Previous</button>
                <button id="nextButton">Next</button>
            </div>
        </section>

        <section class="bottom-navbar">
            <button id="historyButton">
                <i class="material-icons">history</i>History
            </button>
            <button id="homeButton">
                <i class="material-icons">home</i>Home
            </button>
            <button id="Selected-id">
                <i class="material-icons">shopping_cart</i>MyVault
            </button>
        </section>

        <script src="main-timer.js"></script>

</body>

</html>
