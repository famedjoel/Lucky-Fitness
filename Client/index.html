<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Fitness</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>

    <script src="main-exercises.js"></script>
</head>


<body>
    <h1>Lucky Fitness</h1>
    <div id="settings-icon" >
    <button id="settings">
        <img src="setting.png" alt="Settings Icon">
    </button>
    </div>

    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>


    <div class="expandable-grid">
        <div class="expandable-box" id="box1">
            Leg
            <div class="hidden-content">
                <p>Content 1</p>
            </div>

            <div class="expandable-box" id="box2">
            Stomach 
        </div>

        <div class="expandable-box" id="box3">
            Arm
        </div>

        <div class="expandable-box" id="box4">
           Biceps
        </div>
        </div>
    </div>

    <div id="settings-content">
        <section>
            <select>
                <option>Personal Information</option>
                <option>Saved Workouts</option>
                <option>Achievements and Rewards</option>
                <option>Fitness Goals</option>
                <option>Audio and Visual Settings</option>
                <option>Documentation</option>
                <option>Login</option>
                <option>Sign Out</option>
            </select>
        </section>
    </div>
    <script src="setting.js"></script>
</body>

</html>
