<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Fitness</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>

    <script src="main-exercises.js"></script>
</head>


<body>
    <h1>Lucky Fitness</h1>
    <div id="settings-icon" >
    <button id="settings">
        <img src="setting.png" alt="Settings Icon">
    </button>
    </div>

    <section class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </section>

    <section class="expandable-box" id="box1">
        <div class="box-header" style="margin-top: -40px;">
            <p>Leg</p>
        </div>
        <div class="gif-container" style="margin-bottom: 60px; border-radius: 10px; overflow: hidden;">
            <img src="squat.gif" alt="Squatting" width="80" height="auto">
        </div>
    
        <section class="hidden-content popup-content">
            <img src="close.png" alt="Close" class="close-button">
    
            <!-- Portrait-like page for 1/4 of the pop-up -->
 <!-- Portrait-like page for 1/4 of the pop-up -->
<div class="portrait-page">
    <!-- Content for the portrait page -->
    <h2>SQUAT</h2>
    <img src="alarm-clock.svg" alt="Clock Icon" width="20" height="20" style="margin-right: 400px;"><br>
    <img src="strength.svg" alt="Strength Icon" width="20" height="20" style="margin-right: 400px;"><br>
    <img src="dumbbell.svg" alt="Instrument Icon" width="20" height="20" style="margin-right: 400px;">
</div>

        </section>
    </section>
    
    
    <section class="expandable-box" id="box2">
        <div class="box-header" style="margin-top: -40px">
            <p>Stomach</p>
        </div>

            <img src="plank.gif" alt="Planking" width="80" height="auto" style="margin-bottom: 60px;">
    
    
        <section class="hidden-content popup-content">
            <img src="close.png" alt="Close" class="close-button">
    
            <!-- Additional expandable box within hidden content -->
            <section class="expandable-box">
                Additional Box 2
                <section class="hidden-content">
                    <p>Additional Content 2</p>
                </section>
            </section>
    
            <!-- ADD button -->
            <button class="add-button">ADD</button>
        </section>
    </section>
    
        
    
    <section class="expandable-box" id="box3">
        <div class="box-header" style="margin-top: -40px">
            <p>Chest</p>
        </div>
    
            <img src="push-up.gif" alt="Push-up" width="80" height="auto" style="margin-bottom: 60px; border-radius: 10px;">
    
        <section class="hidden-content popup-content">
            <img src="close.png" alt="Close" class="close-button">
    
            <!-- Additional expandable box within hidden content -->
            <section class="expandable-box">
                Additional Box 3
                <section class="hidden-content">
                    <p>Additional Content 3</p>
                </section>
            </section>
    
            <!-- ADD button -->
            <button class="add-button">ADD</button>
        </section>
    </section>
    


    <section class="expandable-box" id="box4">
        <div class="box-header" style="margin-top: -40px">
            <p>Back</p>
        </div>
        <div class="gif-container" style="border-radius: 10px; overflow: hidden;">
            <img src="pull-up.gif" alt="Pull-up" width="80" height="auto" style="margin-bottom: 60px; border-radius: 10px;">
        </div>
    
        <section class="hidden-content popup-content">
            <img src="close.png" alt="Close" class="close-button">
    
            <!-- Additional expandable box within hidden content -->
            <section class="expandable-box">
                Additional Box 4
                <section class="hidden-content">
                    <p>Additional Content 4</p>
                </section>
            </section>
    
            <!-- ADD button -->
            <button class="add-button">ADD</button>
        </section>
    </section>
    
        
    </section>
 

    <section id="settings-content">
        <section>
            <select>
                <option>Personal Information</option>
                <option>Saved Workouts</option>
                <option>Achievements and Rewards</option>
                <option>Fitness Goals</option>
                <option>Audio and Visual Settings</option>
                <option>Documentation</option>
                <option>Login</option>
                <option>Sign Out</option>
            </select>
        </section>
    </section>
    <script src="setting.js"></script>

</body>

</html>
