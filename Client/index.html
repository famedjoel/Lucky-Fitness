<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="main-exercises.js"></script>
</head>

<body>


    <section class="section1">

        <nav class="navbar">
            <ul>
                <li><a href="addedExercises.html">Saved Workouts</a></li>
                <li><a href="#">Fitness Goals</a></li>
            </ul>
        </nav>

        <h1>Lucky Fitness</h1>

        <section id="settings-icon">
            <span id="settings">
                <img src="Asset/setting.png" alt="Settings Icon">
            </span>
        </section>

        <section>
            <img src="Asset/logo.png" alt="Logo" class="logo">
        </section>

        <section id="settings-content">
            <section>
                <a href="settings.html"><img src="settings-icon.png" alt="Settings Icon"></a>
            </section>
        </section>

        <script src="setting.js"></script>

    </section>

    <section class="section2">

        <section class="expandable-box" id="box1">
            <p>Leg</p>
            <section class="gif-container">
                <img src="Asset/squat.gif" alt="Squatting">
            </section>
        </section>


        <section class="expandable-box" id="box2">
            <p>Stomach</p>
            <section class="gif-container">
                <img src="Asset/plank.gif" alt="Planking">
            </section>
        </section>


        <section class="expandable-box" id="box3">
            <div class="box-header">
                <p>Chest</p>
            </div>
            <section class="gif-container">
                <img src="Asset/push-up.gif" alt="Push-up" width="80" height="auto"
                    style="margin-bottom: 60px; border-radius: 10px;">
            </section>
        </section>


        <section class="expandable-box" id="box4">
            <p>Back</p>
            <section class="gif-container">
                <img src="Asset/pull-up.gif" alt="Pull-up">
            </section>
        </section>

        <section class="expandable-box" id="box5">
            <p>Arms</p>
            <section class="gif-container">
                <img src="Asset/bicep-curl.gif" alt="Bicep Curl">
            </section>
        </section>

        <section class="expandable-box" id="box6">
            <p>Shoulders</p>
            <section class="gif-container">
                <img src="Asset/shoulder-press.gif" alt="Shoulder Press">
            </section>
        </section>

        <section class="expandable-box" id="box7">
            <p>Cardio</p>
            <section class="gif-container">
                <img src="Asset/jumping-jacks.gif" alt="Jumping Jacks">
            </section>
        </section>

        <section class="expandable-box" id="box8">
            <p>Yoga</p>
            <section class="gif-container">
                <img src="Asset/yoga-pose.gif" alt="Yoga Pose">
            </section>
        </section>

        <section class="expandable-box" id="box9">
            <p>HIIT</p>
            <section class="gif-container">
                <img src="Asset/hiit.gif" alt="HIIT Exercise">
            </section>
        </section>

        <section class="bottom-navbar">
            <button id="historyButton">
                <i class="material-icons">history</i>History
            </button>
            <button id="homeButton">
                <i class="material-icons">home</i>Home
            </button>
            <button id="Selected-id">
                <i class="material-icons">shopping_cart</i>MyVault
            </button>
        
            
            
        </section>

        
    </section>

    <script src="script.js"></script>
</body>

</html>
